<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/08cbb4f779.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Minimal Mind</title>
  </head>
  <body>
    <div class="shipping">Freeship for all orders over 30$</div>
    <nav>
      <div class="nav-logo">
        <img src="image/minimal_logo.png" alt="" />
        <div class="cart-logo">
          <i class="fa-solid fa-cart-shopping"
            ><sup class="cart-number">0</sup></i
          >
          <aside class="cart-aside">
            <button class="close-btn">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <div class="cart-title"><h5>Your item</h5></div>
            <div class="cart-center">
              <div class="shopping-container">
                <div class="shopping-list">
                  <h6 class="empty-cart">Your cart is empty</h6>
                </div>
              </div>
            </div>
            <div class="cart-footer">
              <div class="total">
                <h6>Total:</h6>
                <h6 class="bill">0$</h6>
              </div>
              <div class="ship">
                <h6>Shipping:</h6>
                <h6 class="ship-fee">0$</h6>
              </div>
              <div class="cart-btn-container">
                <button type="button" class="viewcart-btn">View cart</button>
                <button type="button" class="checkout-btn">Check out</button>
              </div>
            </div>
          </aside>
        </div>
      </div>

      <div class="nav-links">
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="product.html?cate=all">Clothing</a>
            <div class="dropdown-content">
              <a href="product.html?cate=dress">Dress</a>
              <a href="product.html?cate=top">Top</a>
              <a href="product.html?cate=skirt">Skirt</a>
              <a href="product.html?cate=bottom">Bottoms</a>
            </div>
          </li>
          <li class="dropdown dropdown-collection">
            <a href="">Collection</a>
            <div class="dropdown-content">
              <a href="product.html?cate=all&collection=spring">Spring</a>
              <a href="product.html?cate=all&collection=office">Office</a>
              <a href="product.html?cate=all&collection=urban">Urban</a>
              <a href="product.html?cate=all&collection=summer">Summer</a>
            </div>
          </li>
          <li><a href="index.html#blog-section">Blog</a></li>
          <li><a href="index.html#footer-section">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="product-section">
      <aside class="filter-container">
        <div class="filter filter-categories">
          <h4>Categories</h4>
          <ul class="categories-list"></ul>
        </div>
        <div class="filter filter-collection">
          <h4>Collection</h4>
          <ul class="collection-list"></ul>
        </div>
      </aside>
      <div class="product-area"></div>
    </section>

    <script src="data.js"></script>
    <script src="product.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
